<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Social Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url("background.jpg") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 280px;
      padding: 15px 20px;
      margin: 15px 0;
      border-radius: 20px;
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      transition: 0.3s;
      /* iOS Glass effect */
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
    }

    .btn img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.6));
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <h1>Connect with Me</h1>

  <a href="https://t.me/Tommyvicent" class="btn" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg" alt="Telegram"/>
    Telegram
  </a>

  <a href="https://www.facebook.com/aungkhant.hein.142035?mibextid=ZbWKwL" class="btn" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"/>
    Facebook
  </a>

  <a href="https://www.tiktok.com/@to_mioka1" class="btn" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok"/>
    TikTok
  </a>

  <a href="https://www.instagram.com/to_mioka_12" class="btn" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"/>
    Instagram
  </a>

</body>
</html>
